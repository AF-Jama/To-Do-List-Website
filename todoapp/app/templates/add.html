<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href=”https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css” rel=”stylesheet” integrity=”sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU” crossorigin=”anonymous”>
</head>
<body>
    <div id=outer-box>
        <h1>To do list app</h1>
        <form action="/" id="form-div" method="POST"> <!--form submission triggers a post method-->
            <div class="col-auto">
                <label for="note-text" class="visually-hidden"></label>
                <input type="text" class="form-control" id="note-text" name="note-text" placeholder="Add a note">
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Add</button>
            </div>
        </form>
        <form action="{{ url_for('delete_all')}}" method="post">
            <button type="submit">DELETE ALL NOTES</button>
        </form>
    </div>

    <div id="note-text-div">
        <!--area where to do notes are added, each note renders a new div with text and delete button-->
        <h4>{{message}}</h4>
        {%for note in notess%}
            <div id="notes-divs">
                <p>{{note}}</p>
                <div class="delete-div">
                    <form action="{{ url_for('delete', note_number =  loop.index0 )}}" method="POST">
                        <button id="delete-btn" type="submit" >DELETE</button>
                    </form> <!--ADD method that is triggered when delete button is hit for a note, which then renders page -->
                </div>
            </div>
        {%endfor%}
    </div>
    
</body>
</html>
